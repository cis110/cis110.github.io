<li id="Homework">
    <a class="dropdown-toggle" data-toggle="dropdown" href="{{ site.baseurl }}/homework.html">Homework
    <span class="caret"></span></a>
    <ol class="dropdown-menu">
        <li>
            <a href="{{ site.baseurl }}/homework/homework.html">Homework Table</a>
        </li>
        {% for homework in site.data.homework %}
        {% if homework.link %}
            <li><a href="{{ site.baseurl }}/homework/{{ homework.link }}">HW{{ homework.homework_number}}: {{ homework.name }}</a></li>
        {% endif %}
        {% endfor %}
    </ol>
</li>
